<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-model</title>
</head>
<script src="../js/vue.js"></script>
<body>
    <!--<div id="app">-->
        <!--<p>{{message}}</p>-->
        <!--<input type="text">-->
        <!--<input type="text" v-model="message">-->
    <!--</div>-->
    <!--.lazy：取代 imput 监听 change 事件。-->
    <!--.number：输入字符串转为数字。-->
    <!--.trim：输入去掉首尾空格。-->
    <div id="app">
        <p>{{message}}</p>
        <input type="text">
        <input type="text" v-model.trim="message">
    </div>
    <!--多选按钮-->
    <div id="app1">
        <p>{{message}}</p>
        <input type="checkbox" v-model="isTrue" id="isOk">
        <label for="isOk">{{isTrue}}</label>
    </div>
    <div id="app2">
        <input type="checkbox" v-model="names" id="isOk0" value="涛涛">
        <label for="isOk0">涛涛</label>
        <input type="checkbox" v-model="names" id="isOk1" value="hah">
        <label for="isOk1">hah</label>
        <input type="checkbox" v-model="names" id="isOk2" value="lili">
        <label for="isOk2">lili</label>
        <hr>
        <p>{{names}}</p>
    </div>
    <p>单选框，复选框的原理在于改变的value值实现了双向数据绑定</p>
    <div id="app3">
        <input type="radio" v-model="sex" id="isOk5">
        <label for="isOk5">男</label>
        <input type="radio" v-model="sex" id="isOk6">
        <label for="isOk6">女</label>
        <hr>
        <p>{{sex}}</p>
    </div>
    <script>
     var app=new Vue({
         el:"#app",
         data:{
             message:"hahhah"
         }
     })
     var app1=new Vue({
         el:"#app1",
         data:{
             message:"hahhah",
             isTrue:true

         }
     })
     var app2=new Vue({
         el:"#app2",
         data:{
             message:"hahhah",
             names:[]

         }
     })
     var app3=new Vue({
         el:"#app3",
         data:{
             message:"hahhah",
             sex:""

         }
     })
    </script>
</body>
</html>
